<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>यूट्यूब सर्च</title>
    <link rel="stylesheet" href="style.css">
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3757835197540945"
     crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <header>
            <h1>यूट्यूब वीडियो खोजें</h1>
            <div class="search-controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="कुछ भी खोजें...">
                    <button id="searchButton">खोजें</button>
                </div>
                <button id="shortsButton">शॉर्ट्स देखें</button>
                <button id="askAiButton">AI से पूछें</button>
            </div>
        </header>
        
        <div id="player-container" style="display:none;">
            <iframe id="video-player" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
            <button id="closePlayer" onclick="closePlayer()">वापस जाएँ</button>
        </div>

        <main id="video-container">
            </main>
        
        <div id="aiResponseContainer" style="display:none;">
            <h2>AI का जवाब:</h2>
            <p id="aiResponse"></p>
        </div>

        <div id="load-more-container" style="display:none;">
            <button id="loadMoreButton">और दिखाएँ</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
